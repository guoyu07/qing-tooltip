<!DOCTYPE html>
<html>
<head>
	<title>QingTooltip</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link media="all" rel="stylesheet" type="text/css" href="dist/qing-tooltip.css">

	<script type="text/javascript" src="node_modules/jquery/dist/jquery.js"></script>
	<script type="text/javascript" src="node_modules/qing-module/dist/qing-module.js"></script>
	<script type="text/javascript" src="dist/qing-tooltip.js"></script>
	<script type="text/javascript">
		$(function() {
      $('.test-el-1').each(function(){
        var qingTooltip1 = new QingTooltip({
          el: this,
          content: 'This is a tooltip',
          position: 'right',
          offset: $(this).closest('.wrapper').length > 0 ? 0 : 10
        });
      })

      $('.test-el-2').each(function(){
        var qingTooltip2 = new QingTooltip({
          el: this,
          content: 'This is a tooltip',
          position: 'left',
          offset: $(this).closest('.wrapper').length > 0 ? 0 : 10
        });
      })

      $('.test-el-3').each(function(){
        var qingTooltip3 = new QingTooltip({
          el: this,
          content: 'This is a tooltip',
          position: 'top',
          offset: $(this).closest('.wrapper').length > 0 ? 0 : 10
        });
      })

      $('.test-el-4').each(function(){
        var qingTooltip4 = new QingTooltip({
          el: this,
          content: 'This is a tooltip',
          position: 'bottom',
          offset: $(this).closest('.wrapper').length > 0 ? 0 : 10
        });
      })

		});
	</script>

</head>
<body>
  <style>
    body{
      text-align: center;
      padding: 50px;
    }
    .test-el{
      display: inline-block;
      margin: 0 20px;
    }
    .wrapper{
      position: relative;
      top: 50px;
    }
  </style>
  <div class="test-el test-el-1">Hover on me, see right</div>
  <div class="test-el test-el-2">Hover on me, see left</div>
  <div class="test-el test-el-3">Hover on me, see top</div>
  <div class="test-el test-el-4">Hover on me, see bottom</div>

  <div class="wrapper">
    <div class="test-el test-el-1">Hover on me, see right</div>
    <div class="test-el test-el-2">Hover on me, see left</div>
    <div class="test-el test-el-3">Hover on me, see top</div>
    <div class="test-el test-el-4">Hover on me, see bottom</div>
  </div>
</body>
</html>
